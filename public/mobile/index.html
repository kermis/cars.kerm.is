<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Kerm.is Controller</title>

    <meta name="viewport" content="initial-scale=1, user-scalable=no">

    <style type="text/css">
    *, *:before, *:after {
        -moz-box-sizing: border-box;
        -webkit-box-sizing: border-box;
        box-sizing: border-box;
    }
    body, html {
        margin:0;
        padding: 0;
        width: 100%;
        height: 100%;
        /*font-family:"Helvetica Neue", Helvetica, Arial, sans-serif;*/
        /*overflow: hidden;*/
        /*// background: #8ECCE3;*/
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        -khtml-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
        /*background: #1D1D1D;*/
        font-family: bebas-neue, sans-serif;
        -webkit-font-smoothing: antialiased;
        color: #1f7350;
    }
    #wrap {
        width: 100%;
        height: 100%;
        position: absolute;
        z-index: 200;
    }
    .connect {
        position: absolute;
        bottom: 0;
        width: 100%;
        text-align: center;
        padding: 10px;
        font-size: 16pt;
        z-index: 500;
        background: rgba(255, 255, 255, 0.7);
    }
    .instructions {
        position: absolute;
        top: 0;
        width: 100%;
        text-align: center;
        padding: 10px;
        font-size: 18pt;
    }
    .button-holder button#accelerate {
        /*display: none;*/
        right: 0;
    }
    .button-holder button#reverse {
        /*display: none;*/
        right: 25%;
    }
    .button-holder button:focus {
        outline: none;
        /*background: #29A065;*/
    }
    .button-holder button:hover {
        outline: none;
        background: #29A065;
    }
    #steeringWheel {
        width: 50%;
        height: 100%;
        position: fixed;
        top: 0;
        left: 0;
        z-index: 400;
        /*background: lightblue;*/
    }
    .button-holder button {
        position: absolute;
        top: 0;
        width: 25%;
        height: 100%;
        border: none;
        background:#1f7350;
        border: solid rgba(255, 255, 255, 0.7) 1px;
        font-size: 1.8rem;
        font-family: bebas-neue, sans-serif;
        -webkit-font-smoothing: antialiased;
        color: white;
    }
    @media all and (max-width: 330px) {
        button#accelerate {
            height: 50%;
            right: 0;
            width: 50%;
            top: 0;
        }
        button#reverse {
            position: absolute;
            height: 50%;
            right: 0 !important;
            top: 50%;
            width: 50%;
        }
    }
    </style>
    <script src="//use.edgefonts.net/bebas-neue.js"></script>
</head>

<body>
    <div id="wrap">

        <br>
        <div class="connect">Not Connected</div>
        <br>

        <div class="button-holder">
            <button id="accelerate">Accelerate</button>
            <button id="reverse">Brake / Reverse</button>
        </div>


    </div>
    <div id="steeringWheel">
        <div class="instructions">
            Put your thumb on the screen and move to steer.
        </div>
    </div>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="http://code.createjs.com/soundjs-0.5.2.min.js"></script>
    <!-- // <script src="/libs/tappy.js"></script> -->

    <script src="/js/libs/socket.io.min.js"></script>
    <script src="virtualjoystick.js"></script>
    <script src="main.js"></script>
    <script>
    </script>

</body>

</html>
